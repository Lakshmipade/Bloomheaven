<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Bloom Haven</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Bloom Haven</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Us Section -->
  <section class="contact-section">
    <div class="container">
      <h2>Get In Touch</h2>
      <p>We would love to hear from you! Whether you have a question or need assistance, feel free to send us a message.</p>

      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="submit-btn">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Bloom Haven. All rights reserved.</p>
      <p>Contact: <a href="mailto:info@bloomhaven.com">info@bloomhaven.com</a></p>
    </div>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
